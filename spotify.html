<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY CLONE</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <header>
        <div>
            <nav class="topheader">
                <ul class="header">
                    <li class="namelogo">
                        <img class="image" src="images/spotifylogo.png" alt="spotifylogo"> CLONE
                    </li>
                    <li class="home">HOME</li>
                    <li class="home">ABOUT</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

        <div class="songlist">
            <div class="allsong">
                <h6 class="songheading"> SONGS FOR YOU </h6>
                <div class="music">

                    <img src="images/songlogo.jpg" alt="">
                    <span>GODZILA</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="1"
                                class=" songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>
                    </span>
                </div>
                <div class="music">
                    <img src="images/wp4287670.jpg" alt="">
                    <span>ALL GIRL SAME</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="2"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>
                    </span>
                </div>
                <div class="music"> <img src="images/image3.jpg" alt="">
                    <span>LUCID DREAM</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="3"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>

                    </span>
                </div>
                <div class="music"> <img src="images/image5.jpg" alt="">
                    <span>ROBERRY</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="4"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>

                    </span>
                </div>
                <div class="music"> <img src="images/image2.jpg" alt="">
                    <span>LIFE A MESS</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="5"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>

                    </span>
                </div>
                <div class="music"> <img src="images/image1.webp" alt="">
                    <span>GOOSEBUMPS</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="6"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>

                    </span>
                </div>
                <div class="music"> <img src="images/HD-wallpaper-juice-wrld-album-legends-never-die.jpg" alt="">
                    <span>SUICIDAL</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="7"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>

                    </span>
                </div>
                <div class="music"> <img src="images/image3.jpg" alt="">
                    <span>INDUSTRY BABY</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="8"
                                class="songitemplay fa-regular fa-circle-play fa-2xl" style="color: #000000;"></i>

                        </span></span>
                </div>
                <div class="music"> <img src="images/songlogo.jpg" alt="">
                    <span>WITHOUT ME</span>
                    <span class="songlistplay"><span class="timestamp">3:40 <i id="9"
                                class="songitemplay fa-regular fa-circle-play fa-2xl"
                                style="color: #000000;"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="rightide"> </div>
    </main>
    <footer>
        <div class="bottom">
            <input type="range" id="progressbar" value="0" autocapitalize="50%">
            <div class="icons">
                <i id="back" class="fa-solid fa-backward fa-2xl" style="color: #ffffff;"></i>
                <i class="fa-regular fa-circle-play fa-2xl" id="masterplay" style="color: #ffffff;"></i>
                <i id="next" class="fa-solid fa-forward fa-2xl" style="color: #ffffff;"></i>
            </div>
            <div class="songinfo" style="color:white">
                <span id="mastersongname">Godzila</span>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/3bb6d8cef9.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>

</html>
